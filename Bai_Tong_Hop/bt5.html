<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai Tap 5</title>
    <link rel="stylesheet" href="bt5.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Price Details</h2>
        <div class="passenger">
          <p>1x Passenger</p>
          <p class="number">$350</p>
        </div>
        <div class="tax">
          <p>Tax and fee</p>
          <p class="number">$8</p>
        </div>
        <div class="ServiceFree">
          <p>Service free</p>
          <p class="number">$2</p>
        </div>
      </div>

      <div class="total">
        <p>Total</p>
        <p class="number">$360</p>
      </div>
      <div class="body_up">
        <h2>Passengers</h2>
        <p>1x adult 2 children</p>
      </div>
      <div>
        <h2>Check-in baggage</h2>
        <div class="departure">
          <p>Departure</p>
          <p>3 bags ( 120g total )</p>
        </div>
        <div class="return">
          <p>Return</p>
          <p>3 bags ( 120g total )</p>
        </div>
      </div>
      <div class="service">
        <h2>Services</h2>
        <p>No extra services selected</p>
      </div>
    </div>
  </body>
</html>
