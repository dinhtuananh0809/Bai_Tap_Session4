<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai Tap 4</title>
    <link rel="stylesheet" href="bt4.css" />
    <script
      src="https://kit.fontawesome.com/d1e6722f1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="fa-solid fa-chevron-left"></i>
        <p class="top_home">home</p>
        <div class="line"></div>
        <p class="top_reward">my reward</p>
      </div>
      <h1>My Reward</h1>
      <div class="body_up">
        <p>Sumary</p>
        <p>About TripGuide Rewards</p>
      </div>
      <div class="line_2"></div>
      <div class="body_down">
        <div>
          <p>Elite status</p>
          <p>Points Earned in 2020</p>
        </div>
        <div>
          <p>18.592</p>
          <p>(worth 37 USD)</p>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom_1">
          <p>Total Points Pending</p>
          <p>0</p>
        </div>
        <div class="bottom_2">
          <p>Accumulated and Available Points</p>
          <p>10.000</p>
        </div>
        <div class="bottom_3">
          <p>Expiring Dec 31, 2016</p>
          <p>0</p>
        </div>
      </div>
    </div>
  </body>
</html>
