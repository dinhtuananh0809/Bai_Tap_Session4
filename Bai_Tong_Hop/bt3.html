<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai Tap 3</title>
    <link rel="stylesheet" href="bt3.css" />
  </head>
  <body>
    <div class="container">
      <h1>Select Card</h1>
      <form action="">
        <div class="image">
          <img
            src="https://www.investopedia.com/thmb/F8CKM3YkF1fmnRCU2g4knuK0eDY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/MClogo-c823e495c5cf455c89ddfb0e17fc7978.jpg"
            alt=""
          />
          <img
            src="https://i.pcmag.com/imagery/reviews/068BjcjwBw0snwHIq0KNo5m-15.fit_lim.size_1050x591.v1602794215.png"
            alt=""
          />
          <img
            src="https://luatvietan.vn/wp-content/uploads/2014/07/dich-vu-visa.jpg"
            alt=""
          />
          <img
            src="https://www.shutterstock.com/image-vector/vinnytsia-ukraine-september-6-2023-600nw-2358048941.jpg"
            alt=""
          />
          <img
            src="https://1000logos.net/wp-content/uploads/2021/05/Discover-logo.png"
            alt=""
          />
        </div>
        <div class="cardnumber">
          <div class="number">
            <label for="cardnumber">Card Number</label><br />
            <input type="text" id="cardnumber" />
          </div>
          <div class="day">
            <label for="expiry">Expiry Date</label><br />
            <input type="text" placeholder="MM/YY" />
          </div>
          <div class="cvnumber">
            <label for="cvc">CVC/CVV</label><br />
            <input type="password" name="" id="cvc" />
          </div>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
